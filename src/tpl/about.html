<div class="lightbox__body" ng-controller="AboutCtrl">
  <header class="lightbox__header">
    <button class="lightbox__close" wo-touch="state.about.toggle(false)" data-action="lightbox-close">
      <svg><use xlink:href="#icon-close" /><title>Close</title></svg>
    </button>
  </header>

  <div class="lightbox__content">
    <p class="typo-paragraph">
      <img src="img/icon.svg" style="width: 120px; height: 120px;">
    </p>

    <h2 class="typo-title">Graymail</h2>
    <p class="typo-paragraph">Version {{version}}</p>
    <p class="typo-paragraph">Based on <a href="https://whiteout.io" target="_blank">Whiteout Mail</a>, &copy; Whiteout Networks GmbH.</p>
    <p class="typo-paragraph">Graymail is free and open-source software. View the source on <a href="https://github.com/c-f-h/graymail" target="_blank">Github</a>.</p>
  </div>
</div>
